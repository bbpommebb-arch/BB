<body>
  <button id="adminBtn" title="Admin"><i class="fas fa-user-shield"></i></button>
  <button id="exportCSVBtn" title="Exporter en CSV"><i class="fas fa-file-csv"></i></button>
  <button id="darkToggle" title="Mode sombre">üåô</button>

  <div id="lockedMessage" class="panel">
    <p>Priv√©.</p>
  </div>

  <div id="journalContent" style="display: none;">

<div class="layout">
  <!-- Colonne de GAUCHE : Nouvelle entr√©e + Filtres + Calendrier -->
  <div>
    <div class="panel">
      <h3>Nouvelle entr√©e</h3>
      <input id="newTitle" placeholder="Titre">
      <textarea id="newContent" placeholder="Texte"></textarea>
      <input id="newTags" placeholder="Tags (s√©par√©s par des virgules)" list="existingTags">
      <datalist id="existingTags"></datalist>
      <button id="addEntryBtn">Ajouter</button>
    </div>

    <!-- Bloc des filtres -->
    <div class="panel collapsible-panel">
      <div class="panel-header">
        <h3>Filtres</h3>
        <button class="collapse-btn" data-target="filters">‚àí</button>
      </div>
      <div class="panel-content" id="filters">
        <input id="searchDate" type="date" placeholder="Date">
        <input id="searchText" placeholder="Rechercher dans le texte...">
        <div id="allTags" class="tags-row" style="margin-top: 8px;"></div>
        <button id="searchBtn" style="margin-top: 8px;">Rechercher</button>
        <button id="clearFilters" style="margin-top: 8px;">R√©initialiser</button>
      </div>
    </div>

    <!-- Bloc du calendrier -->
    <div class="panel collapsible-panel">
      <div class="panel-header">
        <h3>Calendrier</h3>
        <button class="collapse-btn" data-target="calendar">‚àí</button>
      </div>
      <div class="panel-content" id="calendar">
        <div class="calendar-header">
          <button id="prevMonth">‚Üê</button>
          <h2 id="monthYear">Novembre 2025</h2>
          <button id="nextMonth">‚Üí</button>
        </div>
        <div class="calendar-weekdays">
          <div>Lun</div><div>Mar</div><div>Mer</div><div>Jeu</div><div>Ven</div><div>Sam</div><div>Dim</div>
        </div>
        <div class="calendar-days" id="calendarDays"></div>
      </div>
    </div>
  </div>

  <!-- Colonne de DROITE : Liste des entr√©es -->
  <div>
    <div class="panel">
      <h3 id="entriesDateTitle">Entr√©es pour le <span id="selectedDate"></span></h3>
      <div id="entries"></div>
    </div>
  </div>
</div>


  <!-- Login Popup -->
  <div id="loginPopup" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.4); justify-content: center; align-items: center;">
    <div id="loginCard" class="panel">
      <h3>Connexion</h3>
      <input id="email" type="email" placeholder="Email"><br>
      <input id="password" type="password" placeholder="Mot de passe"><br>
      <button id="loginBtn">Se connecter</button>
      <button id="closeLogin">Fermer</button>
    </div>
  </div>
