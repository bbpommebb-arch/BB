<body>
  <header>
    <h1>Inscription au pèlerinage</h1>
  </header>
  <main>
    <form action="https://docs.google.com/forms/d/e/[TON_FORM_ID]/formResponse" method="POST">
      <label>Nom :</label>
      <input type="text" name="entry.123456" required>

      <label>Prénom :</label>

      <label>Email :</label>
      <input type="email" name="entry.111111" required>

      <label>Classe / âge :</label>
      <input type="text" name="entry.222222" required>

      <button type="submit">Envoyer</button>
    </form>

  </main>
