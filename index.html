<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mon Journal Privé</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }

    #adminBtn {
      position: fixed;
      top: 10px;
      right: 10px;
      opacity: 0.5;
      cursor: pointer;
      z-index: 9999;
    }

    #loginPopup {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      z-index: 10000;
    }

    .entry {
      padding: 10px;
      border: 1px solid #ddd;
      margin: 10px 0;
      border-radius: 4px;
    }

    .entry-title { font-weight: bold; }
    .entry-date { font-size: 0.8em; color: #777; }
    .editBtn, .deleteBtn { display: none; margin-right: 5px; }
  </style>
</head>
<body>

<!-- Bouton Admin toujours visible -->
<button id="adminBtn">Admin</button>

<!-- Popup de connexion -->
<div id="loginPopup">
  <h3>Connexion</h3>
  <input id="email" type="email" placeholder="Email"><br><br>
  <input id="password" type="password" placeholder="Mot de passe"><br><br>
  <button id="loginBtn">Se connecter</button>
  <button id="closeLogin">Fermer</button>
</div>

<!-- Message pour les visiteurs non connectés -->
<div id="lockedMessage">
  <h2>Connexion requise</h2>
  <p>Cliquez sur le bouton « Admin » pour vous connecter.</p>
</div>

<!-- CONTENU DU JOURNAL (invisible avant login) -->
<div id="journalContent" style="display:none;">

  <h1>Mon Journal</h1>

  <div>
    <h3>Nouvelle entrée</h3>
    <input id="newTitle" placeholder="Titre"><br><br>
    <textarea id="newContent" placeholder="Texte..." rows="4"></textarea><br><br>
    <button id="addEntryBtn" disabled>Ajouter</button>
  </div>

  <hr>

  <div id="entries"></div>
</div>
